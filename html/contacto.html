      <h3>LLene este formulario para poder contactarnos en la brevedad</h3>

      <form class="formulario">

        <div class="campo">
          <label for="">Nombre</label>
          <input class="control"  type="text" placeholder="Valentin Marino" />
        </div>
        <div class="campo5">
          <label for="">Telefono</label>
          <input class="control"  type="tel" placeholder="1234-8756" />
        </div>
        <div class="campo2">
          <label for="">Email</label>
          <input class="control" type="email" />
        </div> 
        <div class="campo3">
          <label>Mensaje</label>
          <textarea class="control" ></textarea>
        </div>
        <div class="campo4">
          <input type="submit" />
        </div>
        
        
      </form>
